<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="faqs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inder&family=Montserrat:wght@300&family=Outfit:wght@200&display=swap" rel="stylesheet">
    <title>Frequently Ask Questions</title>
</head>
<body>
    <main class="master-wrapper">
        <section class="header">
            <h2>Frequently Asked Questions</h2>
        </section>

        <section class="faqs-container">
            <div class="question-header">
                <button class="question">How to create an Account?<p class="plus">&#43;</p></button>
            </div>
            <div class="answer">
                <p>Register</p>
            </div>
        </section>
        
        <section class="faqs-container">
            <div class="question-header">
                <button class="question">How to send an Email?<p class="plus">&#43;</p></button>
            </div>
            <div class="answer">
                <p>Go to your email.</p>
            </div>
        </section>
        
        <section class="faqs-container">
            <div class="question-header">
                <button class="question">How to retrieve lost Account?<p class="plus">&#43;</p></button>
            </div>
            <div class="answer">
                <p>Change your password</p>
            </div>
        </section>
    </main>
    <script src="faqs.js"></script>
</body>
</html>
